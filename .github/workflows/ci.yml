name: nvim-metals ci

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - '**.txt'
      - '**.md'

jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Setup selene
      run: |
        wget "https://github.com/Kampfkarren/selene/releases/download/$VERSION/selene-$VERSION-linux.zip"
        echo "$SHA256_CHECKSUM  selene-$VERSION-linux.zip" > "selene-$VERSION-linux.zip.checksum"
        sha256sum --check "selene-$VERSION-linux.zip.checksum"
        unzip "selene-$VERSION-linux.zip"
        install -Dp selene "$HOME/.local/bin/selene"
        echo "$HOME/.local/bin" >> $GITHUB_PATH

      env:
        VERSION: "0.16.0"
        SHA256_CHECKSUM: "a02e93ecba434e10a2731cab0a1d6cb6c26454545fc4174626f9d38ae6000b8b"

    - name: Run selene
      run: make lint


  format-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run StyLua
      uses: JohnnyMorganz/stylua-action@1.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version: 0.13.1
        args: --check lua/

  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        neovim_version: ['v0.7.0', 'nightly']

    env:
      NEOVIM_BRANCH: ${{ matrix.neovim_branch }}

    steps:
      - uses: actions/checkout@v3

      - run: date +%F > todays-date
      - name: Restore cache for today's nightly.
        uses: actions/cache@v3.0.2
        with:
          path: _neovim
          key: ${{ runner.os }}-x64-${{ hashFiles('todays-date') }}

      - uses: coursier/setup-action@v1
        with:
          jvm: adopt:11
          apps: ""

      - name: Setup neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim_version }}

      - name: Prepare plenary
        run: |
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
          ln -s $(pwd) ~/.local/share/nvim/site/pack/vendor/start

      - name: Run setup tests
        run: make test-setup

      - name: Run tests
        run: make test
